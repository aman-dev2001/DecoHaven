<section class="container my-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Our Blogs</h2>
        <p class="text-muted">
            Find a bright idea to suit your taste with our great selection
        </p>
    </div>

    <div class="row g-4">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let blog of blogs">
            <div class="card h-100 border-0">
                <img [src]="blog.img" class="card-img-top" alt="blog image" />
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">{{ blog.title }}</h5>
                    <a href="#" class="text-decoration-none text-dark fw-semibold">Read More â†’</a>

                    <div
                        class="card-footer bg-transparent border-0 text-muted small d-flex justify-content-center gap-3 align-items-center pt-0">
                        <span><i class="bi bi-clock"></i> {{ blog.time }}</span>
                        <span>{{ blog.date }}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button routerLink="/blog" class="btn btn-animated">
            View All Post
        </button>
    </div>
</section>
