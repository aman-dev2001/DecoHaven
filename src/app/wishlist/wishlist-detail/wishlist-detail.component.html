<div class="wishlist-container" *ngIf="wishlist.length > 0; else emptyWishlist">

  <h2 class="title">My Wishlist</h2>

  <div class="wishlist-wrapper">

    <div class="wishlist-item" *ngFor="let item of wishlist; let i = index">

      <div class="product-info">
        <img [src]="item.image" class="product-img" />

        <div>
          <div class="product-title">{{ item.title }}</div>
          <div class="product-price">Rs. {{ item.price | number:'1.0-0' }}</div>
        </div>
      </div>

      <div class="actions">
        <button class="move-cart-btn" (click)="moveToCart(item, i)">Move to Cart</button>

        <i class="bi bi-trash trash-icon" (click)="removeItem(i)"></i>
      </div>

    </div>

  </div>

</div>
