<div class="product-description">
  <!-- âœ… Product Info -->
  <div class="product-intro">
    <h2>{{ product.title }}</h2>
    <p class="short-desc">{{ product.shortDescription }}</p>
  </div>

  <!-- âœ… Review Section -->
  <div class="review-section">
    <h3>Customer Reviews ({{ reviews.length }})</h3>

    <!-- âœ… Existing Reviews -->
    <div class="review-list">
      <div class="review-card" *ngFor="let review of reviews">
        <div class="review-header">
          <div class="user-info">
            <p class="username">{{ review.user }}</p>
            <div class="stars">
              <i *ngFor="let s of stars" class="fa" [class.fa-star]="s <= review.rating"
                [class.fa-star-o]="s > review.rating"></i>
            </div>
          </div>
        </div>

        <p class="review-text">{{ review.comment }}</p>

        <div class="review-footer">
          <div class="like-dislike">
            <button (click)="likeReview(review)" class="like-btn">ğŸ‘ {{ review.likes }}</button>
            <button (click)="dislikeReview(review)" class="dislike-btn">ğŸ‘ {{ review.dislikes }}</button>
          </div>
          <span class="time">{{ review.time }}</span>
        </div>
      </div>
    </div>

    <!-- âœ… Add Review -->
    <div class="add-review">
      <h4>Write a Review</h4>

      <div class="review-container">
        <form (ngSubmit)="onSubmit()" #form="ngForm" class="review-form">
          <!-- Rating -->
          <div class="rating-section">
            <label class="rating-label">Your Rating:</label>
            <div class="stars">
              <i *ngFor="let s of stars" class="fa" [class.fa-star]="s <= rating" [class.fa-star-o]="s > rating"
                (click)="setRating(s)"></i>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group effect">
            <textarea [(ngModel)]="comment" name="comment" class="input-effect" rows="1" required></textarea>
            <label>Write your review...</label>
            <span class="focus-border"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class=" btn btn-animated">
            Submit Review
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
