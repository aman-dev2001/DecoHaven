<section class="forgot-section">
    <div class="forgot-wrapper">
        <!-- Left Image -->
        <div class="forgot-image">
            <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
                alt="Forgot Password Illustration" />
        </div>

        <!-- Right Form -->
        <div class="forgot-container">
            <div class="header">
                <h2>Forgot Password</h2>
                <p>Enter your email to receive a password reset link.</p>
            </div>

            <form class="forgot-form" (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group effect">
                    <input class="input-effect" type="email" name="email" [(ngModel)]="forgotData.email" required />
                    <label>Email Address</label>
                    <span class="focus-border"></span>
                </div>

                <button type="submit" class="submit-btn btn-animated">
                    Send Reset Link
                </button>

                <p class="login-text">
                    Remember your password?
                    <a routerLink="/login">Login here</a>
                </p>
            </form>
        </div>
    </div>
</section>
