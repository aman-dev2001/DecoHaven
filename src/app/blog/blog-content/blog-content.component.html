<div class="blog--page">
  <div class="row gx-0" *ngFor="let post of posts; let i = index">
    <div class="col-12 post-card">
      <div class="col-auto  align-items-stretch">
        <div class="img-container">
          <img [src]="post.image" [alt]="post.title" class="post-img" />
        </div>
        <div class="post-body">
          <div class="meta-post">
            <div class="meta-content">
              <span class="meta-author">
                <i class="bi bi-person"></i>
                {{ post.admin }}
              </span>
            </div>
            <div class="meta-content">
              <span class="meta-date">
                <i class="bi bi-calendar"></i>
                {{ post.date }}
              </span>
            </div>
            <div class="meta-content">
              <span class="meta-category">
                <i class="bi bi-tag"></i>
                {{ post.category }}
              </span>
            </div>
          </div>

          <h3 class="post-title">{{ post.title }}</h3>
          <p class="post-detail">{{ post.excerpt }}</p>
          <div class="d-flex gap-2">
            <a href="#" class="btn read-more">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
