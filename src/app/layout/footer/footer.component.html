<footer class="footer-section">
  <div class="container">
    <div class="innner-container">
      <div class="row gx-0">
        <div class="col-md-3">
          <div class="footer-logo">
            <img src="assets/images/logo.svg" alt="Brand Logo" class="logo-img">
          </div>

          <p class="address-details">
            400 University Drive Suite 200 Coral Gables,<br>FL 33134 USA
          </p>

          <!-- âœ… Social Media Icons -->
          <div class="social-icons">
            <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <div class="col-md-3 footer-pages">
          <h6 class="footer-title">Pages</h6>
          <ul class="list-unstyled footer-links">
            <li><a routerLink="/" class="footer-link">Home</a></li>
            <li><a routerLink="/shop" class="footer-link">Shop</a></li>
            <li><a routerLink="/about" class="footer-link">About</a></li>
            <li><a routerLink="/contact" class="footer-link">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-3 footer-help">
          <h6 class="footer-title">Help</h6>
          <ul class="list-unstyled footer-links">
            <li><a routerLink="/payment" class="footer-link">Payment Options</a></li>
            <li><a routerLink="/returns" class="footer-link">Returns</a></li>
            <li><a routerLink="/privacy" class="footer-link">Privacy Policies</a></li>
          </ul>
        </div>

        <!-- Newsletter -->
        <div class="col-md-3">
          <h6 class="footer-title news-latter">Newsletter</h6>
          <form (submit)="onSubscribe($event)" class="news-latter-form">
            <input type="email" class="form-control" placeholder="Enter Your Email Address" [(ngModel)]="email"
              name="email" required />
            <button class="btn subscribe-btn" type="submit">
              SUBSCRIBE
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="copyright">
      <p>2025 Meubel House. All rights reserved</p>
    </div>
  </div>
</footer>
