<section class="feature-products-section">
  <div class="container">
    <div class="feature-header">
      <h2 class="feature-title">Featured Products</h2>
      <p class="feature-detail">Find a bright ideal to suit your taste with our great selection of suspension, floor and
        table lights.</p>

    </div>
    <div class="feature-arrows">
      <button class="prev-btn" aria-label="Previous">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>

      <button class="next-btn" aria-label="Next">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 6l6 6-6 6" />
        </svg>
      </button>
    </div>
    <!-- ✅ Swiper Container -->
    <swiper-container class="custom-swiper" slides-per-view="4" space-between="25" loop="false"
      autoplay='{"delay":2500,"disableOnInteraction":false}' pagination='{"clickable":true}' breakpoints='{
        "320": {"slidesPerView": 1.2, "spaceBetween": 15},
        "480": {"slidesPerView": 2, "spaceBetween": 18},
        "768": {"slidesPerView": 3, "spaceBetween": 22},
        "1024": {"slidesPerView": 4, "spaceBetween": 25}
      }'>
      <swiper-slide *ngFor="let product of products">
        <div class="product-card">
          <div class="image-wrapper">
            <img [src]="product.image" [alt]="product.title" />
          </div>
          <div class="info">
            <h3 class="product-title">{{ product.title }}</h3>
            <p class="price">₹{{ product.price }}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>

    <div class="swiper-pagination"></div>
  </div>
</section>
